{% extends "base.html" %}

{% block content %}
<div class="card animate">
  <h2><i class="fas fa-plus"></i> Add New Task</h2>
  
  <form method="POST" action="{{ url_for('add_task') }}">
    <div class="form-group animate delay-1">
      <label for="task"><i class="fas fa-tasks"></i> Task Description</label>
      <input type="text" id="task" name="task" class="form-control" placeholder="What needs to be done?" required>
    </div>
    
    <div class="form-group animate delay-2">
      <label for="deadline"><i class="fas fa-calendar-alt"></i> Deadline</label>
      <input type="date" id="deadline" name="deadline" class="form-control">
      <small class="text-muted">Leave blank if no deadline</small>
    </div>
    
    <div class="form-group animate delay-3">
      <button type="submit" class="btn"><i class="fas fa-save"></i> Add Task</button>
      <a href="{{ url_for('view_tasks') }}" class="btn btn-outline">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List App</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>âœ“</text></svg>">
</head>
<body>
  <div class="container">
    <header>
      <a href="{{ url_for('index') }}" class="logo">My List</a>
      <nav>
        <a href="{{ url_for('index') }}"><i class="fas fa-home"></i> Home</a>
        <a href="{{ url_for('add_task') }}"><i class="fas fa-plus"></i> Add Task</a>
        <a href="{{ url_for('view_tasks') }}"><i class="fas fa-tasks"></i> View Tasks</a>
      </nav>
    </header>
    
    <main>
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="card alert-{{ category }} animate">
              {{ message }}
              <span class="close-alert">&times;</span>
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}
      
      {% block content %}{% endblock %}
    </main>
  </div>
  
  <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
